<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フィボナッチ数列計算機〜JavaScriptとRust/Wasmの比較〜</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" type="module"></script>
</head>
<body>

<div class="container">
    <h1>フィボナッチ数列計算機
        <br>〜 JavaScript と Rust/Wasm の比較〜
    </h1>

    <label for="numberInput">項数を入力してください（※42以下の値を推奨）:</label>
    <input type="number" id="numberInput" placeholder="例: 10">
    <button id="calculateBtn">計算する</button>
    <div class="results">
        <!-- JSの結果表示 -->
        <div class="result-column" id="javaScriptResult">
            <h2>JavaScript での実行結果</h2>
            <div class="result-content" id="javaScriptSequence"></div>
            <div class="time-taken" id="javaScriptTime"></div>
        </div>
        <!-- Wasmの結果表示 -->
        <div class="result-column" id="wasmResult">
            <h2>Rust/Wasm での実行結果</h2>
            <div class="result-content" id="wasmSequence"></div>
            <div class="time-taken" id="wasmTime"></div>
        </div>
    </div>
    <!-- GitHubリンクの追加 -->
    <a href="https://github.com/k-negishi/rust-wasm-fibonacci-example" class="github-link" target="_blank" rel="noopener noreferrer">
        <!-- GitHubアイコン（SVG） -->
        <svg viewBox="0 0 16 16" aria-hidden="true">

        </svg>
        GitHubで見る
    </a>
</div>


</body>
</html>
